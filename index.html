<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todolist">
        <h2 class="todolist__title">Мій список справ</h2>
        <div class="todolist__body">
            <div class="todolist__box">
                <input class="todolist__input-add" type="text" name="text" id="text" value="" placeholder="Додайте сюди завдання...">
                <button class="todolist__btn-add"></button>
            </div>
            <ul class="todolist__list-tasks"></ul>
            <div class="todolist__line"></div>
            <ul class="todolist__list-completed-tasks"></ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
